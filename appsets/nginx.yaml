apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: echimp-github
  namespace: argo-cd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
     elements:
     - environment: test
       project: echimp
       repoURL: https://github.com/martinmlouis/github_builds.git
       name: nginx
       destinationCluster: https://kubernetes.default.svc
       namespace: argo-cd
       targetRevision: 0.1.0
       path: charts
  template:      
    metadata:
      name: '{{.name}}'
      labels: 
        Environment: '{{.environment}}'
        GithubChartVersion: '{{.targetRevision}}'
      finalizers:
      - resources-finalizer.argocd.argoproj.io        
    spec:
      # The project the application belongs to.
      project: '{{.project}}'

      # Source of the application manifests
      source:
        repoURL: '{{.repoURL}}'
        targetRevision: HEAD
        path: '{{.path}}/{{.targetRevision}}'
        helm:
          valueFiles:
          - '{{.environment}}-values.yaml'
      # Destination cluster and namespace to deploy the application
      destination:
        server: '{{.destinationCluster}}'
        namespace: '{{.namespace}}'

      # Sync policy
      syncPolicy:
        syncOptions:
          - CreateNamespace=true  
        automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
          prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
          selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
